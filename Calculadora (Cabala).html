<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Guematria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button, select {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Guematria</h1>
    <select id="sistema">
        <option value="portugues">Português</option>
        <option value="hebraico">Hebraico</option>
        <option value="grego">Grego</option>
        <option value="latim">Latim</option>
    </select>
    <input type="text" id="palavra" placeholder="Digite uma palavra" onkeypress="if(event.key === 'Enter') calcularGuematria()">
    <button onclick="calcularGuematria()">Calcular</button>
    <p id="resultado">Resultado</p>

    <p><br><br><strong>Facebook:</strong> <a target="_blank" href="https://www.facebook.com/thelemabrstrike/">@thelemabrstrike</a></p>

    <script>
        const valoresPortugues = {
            'A': 1, 'B': 2, 'C': 0, 'D': 4, 'E': 5, 'F': 80, 'G': 3,
            'H': 5, 'I': 10, 'Í': 20, 'J': 10, 'K': 20, 'L': 30, 'M': 40,
            'N': 50, 'O': 70, 'P': 80, 'Q': 100, 'R': 200, 'S': 60,
            'T': 9, 'U': 6, 'V': 6, 'X': 20, 'W': 74, 'Y': 10, 'Z': 7,
            'SH': 300
        };
        
        const valoresHebraico = {
            'א': 1, 'ב': 2, 'ג': 3, 'ד': 4, 'ה': 5, 'ו': 6, 'ז': 7, 'ח': 8,
            'ט': 9, 'י': 10, 'כ': 20, 'ל': 30, 'מ': 40, 'נ': 50, 'ס': 60, 'ע': 70,
            'פ': 80, 'צ': 90, 'ק': 100, 'ר': 200, 'ש': 300, 'ת': 400
        };
        
        const valoresGrego = {
            'Α': 1, 'Β': 2, 'Γ': 3, 'Δ': 4, 'Ε': 5, 'Ζ': 7, 'Η': 8, 'Θ': 9,
            'Ι': 10, 'Κ': 20, 'Λ': 30, 'Μ': 40, 'Ν': 50, 'Ξ': 60, 'Ο': 70, 'Π': 80,
            'Ρ': 100, 'Σ': 200, 'Τ': 300, 'Υ': 400, 'Φ': 500, 'Χ': 600, 'Ψ': 700, 'Ω': 800
        };
        
        const valoresLatim = { 'A': 1, 'B': 2, 'C': 3, 'D': 4, 'E': 5, 'F': 6, 'G': 7, 'H': 8, 'I': 9, 'K': 10, 'L': 20, 'M': 30, 'N': 40, 'O': 50, 'P': 60, 'Q': 70, 'R': 80, 'S': 90, 'T': 100, 'V': 200, 'X': 300, 'Y': 400, 'Z': 500 };
        
        function calcularGuematria() {
            let sistema = document.getElementById("sistema").value;
            let valores;
            
            switch (sistema) {
                case "hebraico": valores = valoresHebraico; break;
                case "grego": valores = valoresGrego; break;
                case "latim": valores = valoresLatim; break;
                default: valores = valoresPortugues;
            }
            
            let palavra = document.getElementById("palavra").value.toUpperCase();
            let total = 0;
            let i = 0;
            
            while (i < palavra.length) {
                if (sistema === "portugues" && i < palavra.length - 1 && palavra.substring(i, i + 2) === "SH") {
                    total += 300;
                    i += 2;
                } else {
                    total += valores[palavra[i]] || 0;
                    i++;
                }
            }
            
            document.getElementById("resultado").innerHTML = `Resultado: <strong>${total}</strong>`;
        }
    </script>
</body>
</html>
